name: Wiki Sync

on:
  push:
    branches: 
      - master

jobs:
  sync_docs:
    name: Sync docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current version
        uses: actions/checkout@v2
      - name: Sync with local action
        uses: Cx01N/empire-repo-wiki
        with:
          source-directory: ""
          include-patterns: "*.md"
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
